name: Setup
description: Common setup steps used by our workflows
runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.x

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc
        registry-url: https://registry.npmjs.org
        cache: pnpm

    - name: Setup foundry
      uses: foundry-rs/foundry-toolchain@v1
      with:
        version: nightly

    # Workaround for parallel building with forge:
    # https://github.com/foundry-rs/foundry/issues/4736
    - name: Install solc
      shell: bash
      run: cargo install svm-rs && svm install 0.8.13

    - name: Install node dependencies
      shell: bash
      run: pnpm install --frozen-lockfile

    # Workaround for circular dependencies that keep us from using cli as a proper dep
    # In store and world packages, we refer to the cli bin using a relative path, so it needs to be built before we get there
    - name: Build mud binaries
      working-directory: packages/cli
      shell: bash
      run: pnpm build

